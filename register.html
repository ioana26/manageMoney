<!DOCTYPE html>

	<meta charset="utf-8">
	<title>Register</title>
	<meta name="author" content="Your Name">

<body>
	<form method="GET">

   
        
        <h3>Register</h3>
        <p>Please fill in this form to create an account.</p>
        
        <b>Name:</b>
        <input type="text" placeholder="Enter Name" name="name" required><br>

        <b>Email:</b>
        <input type="text" placeholder="Enter Email" name="email" required><br>

        <b>Password:</b>
        <input type="password" placeholder="Enter Password" name="psw" minlength= "8" required><br>
        
        <b>Repeat Password:</b>
        <input type="password" placeholder="Repeat Password" name="psw-repeat" required><br>
        
        
        <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p><br>
         <a href="register.html" ><button type="submit" class="registerbtn">Register</button></a>
        

        <div class="container signin">
        <p>Already have an account? <a href="register.html">Sign in</a>.</p>
        
        </form>
	<script type="text/javascript" src=""></script>
</body>

</html>
